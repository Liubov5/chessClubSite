<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Клуб четырех коней</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="icon" href="images/favIcon.png">
</head>
<body>
	<section class="banner">
		<header class="wrap">
			<img src="images/logo.png">
		</header>
		<div class="banner-content wrap">
			<h1 class="banner-title">Превратите уездный город</h1>
			<h1 class="banner-title" style="text-align:center;">в столицу</h1>
			<h1 class="banner-title" style="text-align: right;">земного шара</h1>
			<p class="banner-desc">Оплатите взнос на телеграммы <br> для организации Международного васюкинского турнира по шахматам</p>
			<div class="banner-button-block">
				<button class="banner-button banner-button-dark">Поддержать шахматную мысль</button>
				<button class="banner-button banner-button-light">Подробнее о турнире</button>
			</div>		
		</div>
		
		<div class="banner-images-block">
			<img src="images/sun.png" class="banner-image-sun">
			<img src="images/city.png" class="banner-image-city">
			<img src="images/chess1.png" class="banner-image-chess1">
			<img src="images/chess2.png" class="banner-image-chess2">
			<img src="images/chess3.png" class="banner-image-chess3">
			<img src="images/chess4.png" class="banner-image-chess4">
		</div>
	</section>
	
	<main></main>
	<footer></footer>
</body>
</html>
